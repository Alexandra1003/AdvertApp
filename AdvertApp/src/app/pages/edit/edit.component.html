<form [formGroup]="editForm" (ngSubmit)="onCreate($event)">
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input formControlName="title" [ngClass]='{
            "is-valid": title.valid && (title.dirty || title.touched),
            "is-invalid": title.invalid && (title.dirty || title.touched)
          }'
      type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter title...">

    <div class="invalid-feedback" *ngIf="title.errors?.forbiddenSymbol">
        Your title must not contain only spaces.
    </div>

    <div class="invalid-feedback" *ngIf="title.errors?.required">
      Please choose a title.
    </div>

    <div class="invalid-feedback" *ngIf="title.errors?.maxlength">
      Title must not be longer than 40 symbols.
    </div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea formControlName="description" [ngClass]='{
                "is-valid": description.valid && (description.dirty || description.touched),
                "is-invalid": description.invalid && (description.dirty || description.touched)
              }'
      class="form-control" rows="3" placeholder="Enter description..."></textarea>

    <div class="invalid-feedback" *ngIf="description.errors?.forbiddenSymbol">
      Your description must not contain only spaces.
    </div>

    <div class="invalid-feedback" *ngIf="description.errors?.required">
      Please choose a title.
    </div>

    <div class="invalid-feedback" *ngIf="description.errors?.maxlength">
      Description must not be longer than 400 symbols.
    </div>
  </div>

  <button [disabled]="editForm.invalid" type="submit" class="btn btn-secondary">
    {{editMode? "Save" : "Create"}}
  </button>
</form>
